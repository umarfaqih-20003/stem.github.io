<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis STEM (Science, Technology, Engineering, and Mathematics)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('background.png'); /* <-- PERBAIKAN 1 */
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.768);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .hearts {
            font-size: 1.5em;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .category-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .science { background: #4facfe; color: white; }
        .technology { background: #43e97b; color: white; }
        .engineering { background: #fa709a; color: white; }
        .mathematics { background: #feca57; color: white; }

        .question {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 18px 25px;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            background: white;
        }

        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .option.correct {
            border-color: #4caf50;
            background: #e8f5e9;
            animation: correctPulse 0.5s ease;
        }

        .option.wrong {
            border-color: #f44336;
            background: #ffebee;
            animation: wrongShake 0.5s ease;
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .start-screen, .end-screen {
            text-align: center;
        }

        .start-screen h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .start-screen ul {
            text-align: left;
            margin: 20px auto;
            max-width: 400px;
            line-height: 2;
        }

        .start-screen li {
            color: #555;
            font-size: 1.1em;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-next {
            display: none;
            margin-top: 30px;
        }

        .btn-next.show {
            display: inline-block;
        }

        .end-screen h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .end-screen.success h2 {
            color: #4caf50;
        }

        .end-screen.fail h2 {
            color: #f44336;
        }

        .final-score {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .end-message {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct-feedback {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .feedback.wrong-feedback {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš€ Kuis STEM ğŸš€</h1>
            <p>Science â€¢ Technology â€¢ Engineering â€¢ Mathematics</p>
        </div>

        <div id="startScreen" class="screen active start-screen">
            <h2>Selamat Datang!</h2>
            <ul>
                <li>âœ¨ 8 soal pilihan ganda</li>
                <li>ğŸ’™ 3 nyawa tersedia</li>
                <li>ğŸ¯ Jawab dengan benar untuk mendapat skor</li>
                <li>âš ï¸ Salah jawab = nyawa berkurang</li>
            </ul>
            <button class="btn" onclick="startQuiz()">Mulai Kuis</button>
        </div>

        <div id="questionScreens"></div>

        <div id="endScreen" class="screen end-screen">
            <h2 id="endTitle"></h2>
            <div class="final-score" id="finalScore"></div>
            <p class="end-message" id="endMessage"></p>
            <button class="btn" onclick="restartQuiz()">Main Lagi</button>
        </div>
    </div>

    <script>
        const questions = [
            // Science
            {
                category: 'Science',
                question: 'Bagian tumbuhan yang berguna sebagai penopang dan penyimpan cadangan makanan adalah',
                options: ['Akar', 'Buah', 'Daun', 'Batang'],
                correct: 3
            },
            {
                category: 'Science',
                image: 'science.jpg',
                question: 'Fenomena tersebut terjadi karena...',
                options: ['Pembiasan', 'Evaporasi', 'Kondensasi', 'Pelapukan'],
                correct: 0
            },
            // Technology
            {
                category: 'Technology',
                question: 'Ketika kamu menggunakan sepeda ke sekolah, kamu sedang memakai teknologi di bidang apa?',
                options: ['Energi', 'Transportasi', 'Rumah tangga', 'Komunikasi'],
                correct: 1
            },
            {
                category: 'Technology',
                question: 'Apa yang tidak bisa dilakukan oleh teknologi tersebut?',
                image: 'technology.jpg',
                options: ['Membangun rumah', 'Memesan ojek', 'Membeli makanan', 'Membeli pakaian'],
                correct: 0
            },
            // Engineering
            {
                category: 'Engineering',
                question: 'Alat-alat di bawah ini yang merupakan bidang engineering kecuali...',
                options: ['HP', 'Jembatan', 'Alat penyaring air', 'Robot pembersih debu'],
                correct: 0
            },
            {
                category: 'Engineering',
                question: 'Apa langkah pertama untuk membuat produk engineering tersebut?',
                image: 'engineering.jpg',
                options: ['Menyiapkan alat dan bahan', 'Membuat rancangan berupa gambar', 'Mencari pekerja', 'Merencanakan peresmian'],
                correct: 1
            },
            // Mathematics
            {
                category: 'Mathematics',
                question: 'Robot pemetik buah dapat mengambil 8 apel setiap 2 menit. Jika bekerja selama 6 menit, berapa apel yang diambil robot itu?',
                options: ['12 Apel', '16 Apel', '20 Apel', '24 Apel'],
                correct: 3
            },
            {
                category: 'Mathematics',
                question: 'Termasuk kedalam bidang apakah gambar diatas?',
                image: 'mathematics.jpg',
                options: ['Science (ilmu alam)', 'Technology (teknologi)', 'Engineering (teknik)', 'Mathematics (matematika)'],
                correct: 3
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let lives = 3;

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            lives = 3;
            generateQuestionScreens();
            document.getElementById('startScreen').classList.remove('active');
            showQuestion(0);
        }

        function generateQuestionScreens() {
            const container = document.getElementById('questionScreens');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const screenDiv = document.createElement('div');
                screenDiv.id = `question${index}`;
                screenDiv.className = 'screen';
                
                // PERBAIKAN 2, Bagian 1: Membuat variabel untuk tag gambar jika ada
                const imageHtml = q.image 
                    ? `<img src="${q.image}" alt="Gambar Soal ${q.category}" style="width: 100%; max-width: 400px; border-radius: 10px; margin: 0 auto 20px; display: block;">` 
                    : '';

                // PERBAIKAN 2, Bagian 2: Menambahkan variabel imageHtml ke dalam innerHTML
                screenDiv.innerHTML = `
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-label">Skor</div>
                            <div class="stat-value" id="score${index}">${score}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Soal</div>
                            <div class="stat-value">${index + 1}/8</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Nyawa</div>
                            <div class="hearts" id="lives${index}">ğŸ’™ğŸ’™ğŸ’™</div>
                        </div>
                    </div>
                    <span class="category-badge ${q.category.toLowerCase()}">${q.category}</span>
                    ${imageHtml} 
                    <div class="question">${q.question}</div>
                    <div class="options" id="options${index}">
                        ${q.options.map((opt, i) => `
                            <div class="option" onclick="checkAnswer(${index}, ${i})">${opt}</div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback${index}"></div>
                    <button class="btn btn-next" id="nextBtn${index}" onclick="nextQuestion(${index})">
                        ${index === questions.length - 1 ? 'Lihat Hasil' : 'Soal Berikutnya'}
                    </button>
                `;
                
                container.appendChild(screenDiv);
            });
        }

        function showQuestion(index) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => screen.classList.remove('active'));
            document.getElementById(`question${index}`).classList.add('active');
            
            // Update stats
            document.getElementById(`score${index}`).textContent = score;
            updateLivesDisplay(index);
        }

        function checkAnswer(questionIndex, selectedIndex) {
            const q = questions[questionIndex];
            const optionsContainer = document.getElementById(`options${questionIndex}`);
            const options = optionsContainer.querySelectorAll('.option');
            const feedback = document.getElementById(`feedback${questionIndex}`);
            const nextBtn = document.getElementById(`nextBtn${questionIndex}`);

            // Disable all options
            options.forEach(opt => opt.classList.add('disabled'));

            if (selectedIndex === q.correct) {
                options[selectedIndex].classList.add('correct');
                score++;
                document.getElementById(`score${questionIndex}`).textContent = score;
                feedback.textContent = 'âœ… Benar! Jawaban kamu tepat!';
                feedback.className = 'feedback correct-feedback show';
            } else {
                options[selectedIndex].classList.add('wrong');
                options[q.correct].classList.add('correct');
                lives--;
                updateLivesDisplay(questionIndex);
                feedback.textContent = 'âŒ Salah! Jawaban yang benar ditandai dengan warna hijau.';
                feedback.className = 'feedback wrong-feedback show';
                
                if (lives === 0) {
                    setTimeout(() => endQuiz(false), 2000);
                    return;
                }
            }

            nextBtn.classList.add('show');
        }

        function nextQuestion(currentIndex) {
            if (currentIndex === questions.length - 1) {
                endQuiz(true);
            } else {
                showQuestion(currentIndex + 1);
            }
        }

        function updateLivesDisplay(questionIndex) {
            const hearts = ['ğŸ’™ğŸ’™ğŸ’™', 'ğŸ’™ğŸ’™', 'ğŸ’™', ''];
            const livesElement = document.getElementById(`lives${questionIndex}`);
            if (livesElement) {
                livesElement.textContent = hearts[3 - lives];
            }
        }

        function endQuiz(completed) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => screen.classList.remove('active'));
            
            const endScreen = document.getElementById('endScreen');
            endScreen.classList.add('active');
            
            const endTitle = document.getElementById('endTitle');
            const endMessage = document.getElementById('endMessage');
            
            document.getElementById('finalScore').textContent = score + '/8';

            if (completed && lives > 0) {
                endScreen.className = 'screen active end-screen success';
                endTitle.textContent = 'ğŸ‰ Selamat!';
                if (score === 8) {
                    endMessage.textContent = 'Sempurna! Kamu menguasai STEM dengan luar biasa!';
                } else if (score >= 6) {
                    endMessage.textContent = 'Hebat! Pengetahuan STEM kamu sangat bagus!';
                } else {
                    endMessage.textContent = 'Bagus! Terus belajar untuk hasil yang lebih baik!';
                }
            } else {
                endScreen.className = 'screen active end-screen fail';
                endTitle.textContent = 'ğŸ˜¢ Coba Lagi';
                endMessage.textContent = 'Jangan menyerah! Coba lagi untuk hasil yang lebih baik!';
            }
        }

        function restartQuiz() {
            document.getElementById('endScreen').classList.remove('active');
            document.getElementById('startScreen').classList.add('active');
        }
    </script>
</body>
</html>
